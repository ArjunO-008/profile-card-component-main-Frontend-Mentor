<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <main>
    <img src="images/bg-pattern-top.svg" alt="bgpattern" id="img1">
    <div class="card">
    <div class="bgimage">
      <div class="profileimage">        
      </div>          
    </div>
    <div class="info">      
      <h2>Victor Crest <span> 26</span></h2>
      <h3>London</h3>

      <div class="stats">
        <span>80K<p>Followers </p></span>
        <span>803K<p>Likes </p></span>
        <span>1.4K<p>Photos </p></span>
      </div>
    </div>
    </div>
    <img src="images/bg-pattern-bottom.svg" alt="bgpattern" id="img2">
  </main>  
</body>
</html>
